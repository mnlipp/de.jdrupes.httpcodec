@startuml
' ========== HTTP decoder =========
 interface Codec {
 }
 
 abstract class HttpCodec {
 }
 
 interface Decoder<T, R> {
 }
 
 abstract class HttpDecoder<T extends HttpMessageHeader, R extends HttpMessageHeader> {
     +HttpDecoder()
     +Decoder.Result decode(ByteBuffer in, Buffer out, boolean endOfInput)
     +Optional header()
     +void setMaxHeaderLength(long maxHeaderLength)
     +long maxHeaderLength()
     +boolean isClosed()
 }
 
 Codec <|.. HttpCodec
 
 Codec <|- - Decoder
 
 HttpCodec <|- - HttpDecoder
 
 Decoder <|.. HttpDecoder
@enduml

