@startuml
' ========== Receive loop =========
 skinparam conditionStyle diamond
 title Handle Decoder Result
 
 start
 if () then ([result has message])
   :Send protocol level
   response contained 
   in result;
 else ([else])
 endif
 if () then ([close connection])
   :Close connection;
 else ([else])
 endif
 if () then ([!response only
 && header complete])
   :Handle message;
   note
   Includes decoding 
   any body data
   remaining in 
   received chunk
   end note
   :Send response 
   created while 
   handling message;
   end
 else ([else])
   end
 endif
@enduml

