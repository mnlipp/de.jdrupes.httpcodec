@startuml
' ========== HTTP encoder =========
 interface Codec {
 }
 
 abstract class HttpCodec {
 }
 
 interface Encoder {
 }
 
 abstract class HttpEncoder {
     +HttpEncoder()
     +void encode(T messageHeader)
     +Encoder.Result encode(Buffer in, ByteBuffer out, boolean endOfInput)
     +int pendingLimit()
     +void setPendingLimit(int pendingLimit)
     +boolean isClosed()
 }
 
 Codec <|.. HttpCodec
 
 Codec <|- - Encoder
 
 HttpCodec <|- - HttpEncoder
 
 Encoder <|.. HttpEncoder
@enduml

