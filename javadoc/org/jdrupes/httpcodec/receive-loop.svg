@startuml
' ========== Receive loop =========
 skinparam conditionStyle diamond
 title Receive Loop
 start
 while ( ) is ([connection open])
   :Receive data;
   while ( ) is ([data in receive buffer\n && connection open])
     :Invoke decode;
     :Handle decoder result;
   endwhile ([else])
 endwhile ([else])
 end
@enduml

